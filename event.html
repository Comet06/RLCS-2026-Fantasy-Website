<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="events.css"/>
  <link rel="stylesheet" href="info.css"/>
  <link rel="stylesheet" href="team_region.css"/>
  <title id="titlePage"></title>
</head>
<body>
  <header id="Links">
  </header>
  <main>
    <h1 id="event"></h1>
    <div class="placements_horizontal_container">
      <div class="center_vertical_container">
        <h2>Team Placements</h2>
        <div class="placements_horizontal_container" id="placements">
        </div>
      </div>
    </div><br>
    <div class="tops_horizontal_container">
      <div class="center_vertical_container">
        <h2>Top Performing Players</h2>
        <div class="center_horizontal_container">
          <table class="home_tables" id="TopScores">
            <tbody>
              <tr><th>Player</th><th>Score</th></tr>
            </tbody>
          </table>
          <table class="home_tables" id="TopGoals">
            <tbody>
              <tr><th>Player</th><th>Goals</th></tr>
            </tbody>
          </table>
          <table class="home_tables" id="TopAssists">
            <tbody>
              <tr><th>Player</th><th>Assists</th></tr>
            </tbody>
          </table>
          <table class="home_tables" id="TopSaves">
            <tbody>
              <tr><th>Player</th><th>Saves</th></tr>
            </tbody>
          </table>
          <table class="home_tables" id="TopShots">
            <tbody>
              <tr><th>Player</th><th>Shots</th></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="center_vertical_container">
        <h2>Matchups</h2>
        <table class="regional_home_tables" id="matchups">
          <tbody>
            <tr><th>Team 1</th><th>Vs.</th><th>Team 2</th></tr>
          </tbody>
        </table>
      </div>
      <div class="center_vertical_container">
        <h2 id="scoresMultiplier"></h2>
        <table class="regional_home_tables" id="ScoreCard">
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="center_vertical_container" id="pointsInfo"></div>
  </main>
</body>
<script type="module" src="events.js"></script>

</html>
