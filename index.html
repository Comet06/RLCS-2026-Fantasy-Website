<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="homepage.css"/>
  <link rel="stylesheet" href="team_region.css"/>
  <title id="titleYear"></title>
</head>
<body>
  <header id="Links">
  </header>
  <main>
    <div class="center_vertical_container">
      <div class="center_horizontal_container">
        <div class="center_vertical_container">
          <h1>Split 1</h1>
          <table class="home_tables" id="totalScoresS1">
            <tbody>
              <tr>
                <th>Team</th><th>Regional 1</th><th>Regional 2</th><th>Regional 3</th><th>Major 1</th>
              </tr>
            </tbody>
          </table><br>
        </div>
        <div class="center_vertical_container">
          <h1>Split 2</h1>
          <table class="home_tables" id="totalScoresS2">
            <tbody>
              <tr>
                <th>Team</th><th>Regional 4</th><th>Regional 5</th><th>Regional 6</th><th>Major 2</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="center_horizontal_container">
        <div class="center_vertical_container">
          <h1>Total Score</h1>
          <table class="home_tables" id="totalScoresS3">
            <tbody>
              <tr>
                <th>Team</th><th>Split 1</th><th>Split 2</th><th>Championship</th><th>Total</th>
              </tr>
            </tbody>
          </table><br>
        </div>
        <div class="center_vertical_container">
          <h1>Winnings</h1>
          <table class="home_tables" id="prizeTable">
            <tbody>
              <tr>
                <th>Team</th><th>Split 1</th><th>Split 2</th><th>Championship</th><th>Total</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</body>
<script type="module" src="main.js"></script>
