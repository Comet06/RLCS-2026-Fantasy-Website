<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="homepage.css"/>
  <link rel="stylesheet" href="events.css"/>
  <link rel="stylesheet" href="team_region.css"/>
  <title>Regional 1</title>
</head>
<body>
  <header id="Links">
  </header>
  <main>
    <h1 id="event"></h1>
    <div class="center_vertical_container"> <!--Only here for the title text-->
      <h2>Team Placements</h2>
      <div class="placements_horizontal_container"> <!-- columns of data displayed flex -->
        <table class="section" id="eu">
          <tbody>
            <tr>
              <th colspan="2">EU</th>
            </tr>
          </tbody>
        </table>
        <table class="section" id="na">
          <tbody>
            <tr>
              <th colspan="2">NA</th>
            </tr>
          </tbody>
        </table>
        <table class="section" id="oce">
          <tbody>
            <tr>
              <th colspan="2">OCE</th>
            </tr>
          </tbody>
        </table>
        <table class="section" id="sam">
          <tbody>
            <tr>
              <th colspan="2">SAM</th>
            </tr>
          </tbody>
        </table>
        <table class="section" id="mena">
          <tbody>
            <tr>
              <th colspan="2">MENA</th>
            </tr>
          </tbody>
        </table>
        <table class="section" id="apac">
          <tbody>
            <tr>
              <th colspan="2">APAC</th>
            </tr>
          </tbody>
        </table>
        <table class="section" id="ssa">
          <tbody>
            <tr>
              <th colspan="2">SSA</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="tops_horizontal_container">
      <div class="center_vertical_container">
        <h1>Top Performers</h1>
        <table>
          <tbody class="home_tables" id="TopPerformers">
            <tr id="inlineRows">
              <th id="centerdivs"><div id="playerName">Player</div><div id="playerStat">Score</div></th>
              <th id="centerdivs"><div id="playerName">Player</div><div id="playerStat">Goals</div></th>
              <th id="centerdivs"><div id="playerName">Player</div><div id="playerStat">Assits</div></th>
              <th id="centerdivs"><div id="playerName">Player</div><div id="playerStat">Saves</div></th>
              <th id="centerdivs"><div id="playerName">Player</div><div id="playerStat">Shots</div></th>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="vertical_container">
        <h2>&nbsp;</h2>
        <table class="regional_home_tables" id="regionalScoreCard">
          <tbody>
              <tr>
                <th>Team Name</th><th>Player</th><th>Team</th><th>Region</th><th>Points</th>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
<script type="module" src="regionals.js"></script>
