  <title>Major 1</title>
</head>
<body>
  <header id="Links">
  </header>
  <main>
    <h1 id="event">Major 1</h1>
    <div class="center_horizontal_container">
      <div class="center_vertical_container"> <!--Only here for the title text-->
        <h2>Team Placements</h2>
        <div class="placements_horizontal_container"> <!-- columns of data displayed flex -->
            <table class="section" id="Major-placements">
              <tbody>
              </tbody>
            </table>
        </div>
      </div>
      <div class="center_vertical_container">
        <h2>Scores(x2 Multiplier)</h2>
        <table class="home_tables" id="majorScoreCard">
          <tbody>
            <tr>
              <th>Team</th><th>Total</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="center_vertical_container">
      <h1>Top Performers</h1>
        <div class="center_horizontal_container">
          <table>
            <tbody class="home_tables" id="TopScores">
              <tr id="inlineRows"><th id="centerdivs"><div id="playerName"><strong>Player</strong></div><div id="playerStat"><strong>Score</strong></div></th></tr>
            </tbody>
          </table>
          <table>
            <tbody class="home_tables" id="TopGoals">
              <tr id="inlineRows"><th id="centerdivs"><div id="playerName"><strong>Player</strong></div><div id="playerStat"><strong>Goals</strong></div></th></tr>
            </tbody>
          </table>
          <table>
            <tbody class="home_tables" id="TopAssists">
              <tr id="inlineRows"><th id="centerdivs"><div id="playerName"><strong>Player</strong></div><div id="playerStat"><strong>Assists</strong></div></th></tr>
            </tbody>
          </table>
          <table>
            <tbody class="home_tables" id="TopSaves">
              <tr id="inlineRows"><th id="centerdivs"><div id="playerName"><strong>Player</strong></div><div id="playerStat"><strong>Saves</strong></div></th></tr>
            </tbody>
          </table>
          <table>
            <tbody class="home_tables" id="TopShots">
              <tr id="inlineRows"><th id="centerdivs"><div id="playerName"><strong>Player</strong></div><div id="playerStat"><strong>Shots</strong></div></th></tr>
            </tbody>
          </table>
        </div>
    </div>
  </main>
